<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Chatbot</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header-con">
        <img class="robot" src="svg/robot.svg" alt="Robot">
        <h1 style="color:white;">Chatbot</h1>
    </div>
    
	<div id="container" class="container">
        <div class="bg-chat">
            <div id="chat" class="chat">
                <div id="messages" class="messages"></div>
                <input id="input" type="text" placeholder="Start Typing..." autocomplete="off" autofocus />
                <button id="send">Send</button>

                <p>click <b>"Enter"</b> key or press <b>"send"</b> button to send messages</p>
            </div>
        </div>
	</div>
</body>
<script type="text/javascript" src="index.js" ></script>
<script type="text/javascript" src="response.js" ></script>
</html>
