<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="title" content="Rigan Web Responsive Checker">
    <meta name="author" content="Enny WhizzyDoc">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="style.css">
    <title>Rigan Responsive Web</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="url" id="enter" placeholder="Enter URL of Website"><button onclick="run(); start()" id="disp">Enter</button>
        </div>
        <div class="button">
            <button id="button1"><i class="fa fa-apple"></i> Iphone SE</button>
            <button id="button2"><i class="fa fa-apple"></i> Iphone XR</button>
            <button id="button3"><i class="fa fa-apple"></i> Iphone 12/13 Pro</button>
            <button id="button4"><i class="fa fa-mobile-phone"></i> Samsung S8+</button>
            <button id="button5"><i class="fa fa-mobile-phone"></i> Samsung S20</button>
            <button id="button6"><i class="fa fa-mobile-phone"></i> Mobile Big Screen</button>
            <button id="button7"><i class="fa fa-tablet"></i> iPad Air</button>
            <button id="button8"><i class="fa fa-tablet"></i> iPad Mini/Tab</button>
            <button id="button9"><i class="fa fa-mobile-phone"></i> Mobile Small Screen</button>
            <button id="button10"><i class="fa fa-laptop"></i> Surface Pro 7</button>
            
        </div>
        <div class="iframes">

        </div>
    </div>

    <script type="text/javascript" src="script.js">
      
    </script>

</html>
